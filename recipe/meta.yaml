{% set name = "helpdev" %}
{% set version = "0.6.10" %}
{% set sha256 = "9e61d24458b7506809670222ca656b139e67d46c530cd227a899780152d7b44e" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - helpdev=helpdev.__main__:main
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - importlib_metadata
    - psutil >=5.6

test:
  requires:
    - pytest
  imports:
    - helpdev
  commands:
    - helpdev --help
    - pytest --pyargs helpdev.tests

about:
  home: "https://gitlab.com/dpizetta/helpdev"
  license: "MIT"
  license_family: "MIT"
  license_file: LICENSE.rst
  summary: "HelpDev - Extracts information about the Python environment easily."

